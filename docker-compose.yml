version: '2'
services:
  publisher:
    build: 
      context: ./publisher/
      dockerfile: ./Dockerfile
    image: publisher:latest
    ports:
      - "8080:8000"
    volumes:
      - .:/app
    env_file: publisher/.env
    working_dir: /app
    command: sh -c ' cd publisher && php artisan key:gen && php artisan serve --host 0.0.0.0'
    depends_on:
      - redis-server
    links:
      - redis-server
    networks:
    - app-network

